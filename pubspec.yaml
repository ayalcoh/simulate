name: smart_device_manager
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
 
  # UI packages
  flutter_svg: ^2.0.5
  google_fonts: ^5.1.0
  
  # State management
  provider: ^6.0.5
  
  # Authentication
  local_auth: ^2.1.6
  
  # Device connectivity
  wifi_iot: ^0.3.18
  flutter_blue_plus: ^1.14.1
  
  # Real-time communication
  mqtt_client: ^9.8.1
  
  # Storage
  shared_preferences: ^2.1.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  cupertino_icons: ^1.0.8
  
  flutter_colorpicker: ^1.0.3
  
  # For generating unique IDs
  uuid: ^3.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

    

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/scenarios/

